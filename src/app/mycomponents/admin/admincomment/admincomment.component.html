<div id="admincomment" class="adminnav2" (window:resize)="onResize($event)">
    <div [ngClass]="{'show':(mobileversion == false)||(mobileversion == true && showadminnav == true),'hide':mobileversion == true && showadminnav == false}">
        <app-adminnav [fatherpage]="page"></app-adminnav>
        <div (click)="closenav()" class="btnnav">
            Fermer
        </div>
    </div>
    <div>
        <div class="svgbtnnav">
            <svg (click)="opennav()" class="margin-left:10px;" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 8 16"><path fill-rule="evenodd" d="M8 4v1H0V4h8zM0 8h8V7H0v1zm0 3h8v-1H0v1z"/></svg>
        </div>
        <div>
            <div class="container pt-2">
                <div class="row">
                    <div *ngFor="let item of allarticles;let key = index" class="col-12 mb-4 onearticle">
                        <div class="mb-1">
                            <strong class="h4">{{item.title}}</strong>
                        </div>
                        <div *ngFor="let comment of item.comments;let key2 = index" class="onecomment mb-2">
                            <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteOneComment(key,key2)">Supprimer</button>
                            {{comment.user}} : {{comment.content}}
                            <br>
                            <small>{{comment.created}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
