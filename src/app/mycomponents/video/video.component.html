<div id="video" class="pt-3 pb-3">
    <section *ngIf="section1 == true" class="container" id="s1">
        <div *ngIf="showvideos == true" class="row">
            <div *ngFor="let item of allvideos;let key = index" class="col-12 col-md-4 col-lg-3 text-center mb-4">
                <iframe class="oneiframe"  [src]="item.link|safe" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="text-left">
                    <span (click)="showonevideo(key)">{{item.title}}</span>
                </div>
            </div>
        </div>
    </section>
    
    <section *ngIf="section2 == true" class="container" id="s2">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 text-center">
                <iframe class="oneiframe"  [src]="onevideo.link|safe" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <strong>{{onevideo.title}}</strong><br>
                <small>{{onevideo.created}}</small><br>
                <button type="button" (click)="goback()" class="btn btn-outline-dark btn-sm">&#8592;Retour</button>
                <div class="mt-3 mb-2">
                    {{onevideo.plot}}
                </div>
            </div>
        </div>
    </section>
</div>
